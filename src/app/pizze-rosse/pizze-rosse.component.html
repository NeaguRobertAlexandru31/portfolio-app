<!-- Tabs -->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a
      class="nav-link active"
      aria-current="page"
      routerLink="/reservations/pizze-rosse"
      >Pizze rosse</a
    >
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/reservations/pizze-bianche">Pizze bianche</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/reservations/focacce">Focacce</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/reservations/bevande">Bevande</a>
  </li>
</ul>

<!-- Content -->
<div class="container">
  <app-search-bar></app-search-bar>
  <!-- Cards pizze rosse -->
  <div class="row d-flex justify-content-between">
    <div class="card m-3 rounded-4" style="width: 18rem" *ngFor="let card of cards">
      <img
        [src]="card.imageUrl"
        class="card-img-top"
        alt="{{ card.altText }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.ingredients.join(", ") }}</p>
      </div>
      <div class="card-footer bg-white d-flex justify-content-center">
        <button class="btn btn-success w-45 rounded-4">Seleziona</button>
      </div>
    </div>
  </div>
</div>
