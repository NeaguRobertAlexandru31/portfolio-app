<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 p-3" *ngFor="let card of cards | filterPizze: searchTerm">
      <div class="card p-3 rounded-4">
        <img
          [src]="card.imageUrl"
          class="card-img-top rounded-4"
          alt="{{ card.altText }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.ingredients.join(", ") }}</p>
        </div>
        <div
          class="card-footer bg-white d-flex justify-content-center rounded-bottom-4"
        >
          <app-button-add-cart [item]="card"></app-button-add-cart>
          <button (click)="openModal()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Apri Modal
          </button>
          <app-modal *ngIf="showModal"></app-modal>
        </div>
      </div>
    </div>
  </div>
</div>
