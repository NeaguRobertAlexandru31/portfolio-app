<!-- Barra di ricerca -->
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-lg-12 ">
            <input type="text" [(ngModel)]="searchTerm" placeholder="Cerca per nome o ingrediente" class="form-control m-3" />
        </div>
    </div>
</div>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': selectedPill === 'rosse'}" (click)="selectedPill = 'rosse'">Pizze rosse</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': selectedPill === 'bianche'}" (click)="selectedPill = 'bianche'">Pizze bianche</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': selectedPill === 'focacce'}" (click)="selectedPill = 'focacce'">Focacce</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': selectedPill === 'bevande'}" (click)="selectedPill = 'bevande'">Bevande</a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane" [ngClass]="{'active': selectedPill === 'rosse'}">
        <app-pizze-rosse></app-pizze-rosse>
    </div>
    <div class="tab-pane" [ngClass]="{'active': selectedPill === 'bianche'}">
        <!-- Contenuto della Pill 2 -->
        <app-pizze-bianche></app-pizze-bianche>
    </div>
    <div class="tab-pane" [ngClass]="{'active': selectedPill === 'focacce'}">
        <!-- Contenuto della Pill 3 -->
        <app-focacce></app-focacce>
    </div>
    <div class="tab-pane" [ngClass]="{'active': selectedPill === 'bevande'}">
        <!-- Contenuto della Pill 4 -->
        <app-bevande></app-bevande>
    </div>
</div>
