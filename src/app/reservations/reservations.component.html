<div class="container">
  <h2>Ordina qui le tue pizze!</h2>
    <div class="row">
        <div class="card m-3" style="width: 18rem" *ngFor="let card of cards">
          <img [src]="card.imageUrl" class="card-img-top" alt="{{ card.altText }}" />
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.description }}</p>
            <a [href]="card.link" class="btn btn-primary">reg</a>
            <a [href]="card.link" class="btn btn-primary">baby</a>
            <a [href]="card.link" class="btn btn-primary">maxi</a>
          </div>
        </div>
    </div>
</div>
